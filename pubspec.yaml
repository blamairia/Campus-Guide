name: ubmap
description: Campus Guide - University Building Navigation App

publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Maps (Official Mapbox SDK)
  mapbox_maps_flutter: ^2.5.0
  
  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  
  # HTTP & Storage
  dio: ^5.7.0
  shared_preferences: ^2.3.5
  flutter_dotenv: ^5.2.1
  
  # UI
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  
  # Navigation UI
  flutter_tts: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/ubmap.png"

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/models/
    - assets/image/
    - assets/config/